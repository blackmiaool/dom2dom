<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .column {
            display: inline-block;
            height: 80%;
            overflow: auto;
            text-align: center;
            float: left;
        }

        .fill-top {
            height: 60%;
        }

        .fill-bottom {
            height: 120%;
        }

        .column.left {
            width: 15%;
            background-color: #aaa;
        }

        .column.center {
            width: 70%;
        }

        .column.right {
            width: 15%;
            background-color: #aaa;
        }

        .row {
            overflow: auto;
            height: 20%;
            background-color: #ccc;
            width: 100%;
            text-align: center;
            white-space: nowrap;
        }
        .row input{
            margin-top:7vh;
        }
        .fill-left{
            display: inline-block;
            width: 40%;
        }
        .fill-right{
            display: inline-block;
            width: 120%;
        }
    </style>

</head>

<body>
    <div class="column left">
        <div class="fill-top"></div>
        <button id="button" style="height:150px;">A Button</button>
        <div class="fill-bottom"></div>
    </div>
    <div class="column center">

    </div>
    <div class="column right">
        <div class="fill-top"></div>
        <a  id="link" href="./">A link</a>
        <div class="fill-bottom"></div>
    </div>
    <div class="row">
        <div class="fill-left"></div>
        <input  id="input" type="text" placeholder="An input">
        <div class="fill-right"></div>
    </div>
    <script src="./index.js"></script>
    <script>
        const $=document.querySelector.bind(document);
        new Fdtd({from:$("#input"),to:$("#button")});
        new Fdtd({from:$("#input"),to:$("#link")});
        new Fdtd({from:$("#button"),to:$("#link")});
    </script>
</body>

</html>
